<h3>account-edit-form</h3>
<form>
    <div class="form-group" data-bind="css: {'has-error': errors()['fullname']}">
        <label for="account-edit-form_field_0" data-bind="css: {active: fields()['fullname']}, attr: {'data-error': errors()['fullname']}" class="control-label">fullname</label>
        <input id="account-edit-form_field_0" data-bind="value: fields()['fullname']" type="text" class="form-control validate" aria-describedby="account-edit-form_field_0_error">
        <span id="account-edit-form_field_0_error" class="help-block" data-bind="text: errors()['fullname']"></span>
    </div>
    <div class="form-group" data-bind="css: {'has-error': errors()['password']}">
        <label for="account-edit-form_field_1" data-bind="css: {active: fields()['password']}, attr: {'data-error': errors()['password']}" class="control-label">password</label>
        <input id="account-edit-form_field_1" data-bind="value: fields()['password']" type="text" class="form-control validate" aria-describedby="account-edit-form_field_1_error">
        <span id="account-edit-form_field_1_error" class="help-block" data-bind="text: errors()['password']"></span>
    </div>
</form>
<div class="row">
    <a class="col-xs-2 btn btn-primary" data-bind="click: trigger.bind($data, 'on-account-edit-submit')">on-account-edit-submit</a>
</div>
