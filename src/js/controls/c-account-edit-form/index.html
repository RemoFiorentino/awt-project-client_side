<span>
<div class='well col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1'>
<fieldset>
<legend class='text-center'>Edit Account</legend>
<form>
<div class='form-group' data-bind='css: {&#39;has-error&#39;: errors()[&#39;others&#39;]}'>
<h5 class='help-block text-center' data-bind='text: errors()[&#39;others&#39;]' id='login-form_field_error'></h5>
</div>
<div class='form-group' data-bind='css: {&#39;has-error&#39;: errors()[&#39;fullname&#39;]}'>
<label class='control-label' data-bind='css: {active: fields()[&#39;fullname&#39;]}, attr: {&#39;data-error&#39;: errors()[&#39;fullname&#39;]}' for='account-edit-form_field_0'>Fullname</label>
<input aria-describedby='account-edit-form_field_0_error' class='form-control validate' data-bind='value: fields()[&#39;fullname&#39;]' id='account-edit-form_field_0' type='text'>
<span class='help-block' data-bind='text: errors()[&#39;fullname&#39;]' id='account-edit-form_field_0_error'></span>
</div>
<div class='form-group' data-bind='css: {&#39;has-error&#39;: errors()[&#39;password&#39;]}'>
<label class='control-label' data-bind='css: {active: fields()[&#39;password&#39;]}, attr: {&#39;data-error&#39;: errors()[&#39;password&#39;]}' for='account-edit-form_field_1'>Password</label>
<input aria-describedby='account-edit-form_field_1_error' class='form-control validate' data-bind='value: fields()[&#39;password&#39;]' id='account-edit-form_field_1' type='password'>
<span class='help-block' data-bind='text: errors()[&#39;password&#39;]' id='account-edit-form_field_1_error'></span>
</div>
<div class='form-group' data-bind='css: {&#39;has-error&#39;: errors()[&#39;confirm_password&#39;]}'>
<label class='control-label' data-bind='css: {active: fields()[&#39;confirm_password&#39;]}, attr: {&#39;data-error&#39;: errors()[&#39;confirm_password&#39;]}' for='account-edit-form_field_1'>Confirm Password</label>
<input aria-describedby='account-edit-form_field_1_error' class='form-control validate' data-bind='textInput: fields()[&#39;confirm_password&#39;]' id='account-edit-form_field_1' type='password'>
<span class='help-block' data-bind='text: errors()[&#39;confirm_password&#39;]' id='account-edit-form_field_1_error'></span>
</div>
</form>
<div class='row'>
<div class='text-center margin__top--20px'>
<a class='btn btn-primary' data-bind='click: trigger.bind($data, &#39;account-edit-submit&#39;)'>
Submit
</a>
<br>
<hr class='separator margin__center'>
</div>
</div>
</fieldset>
</div>
</span>
