<div class='well col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1'>
<legend>Workers</legend>
<table class='table table-hover table-striped'>
<thead>
<tr>
<th>#</th>
<th>Name</th>
<th>Selector</th>
<th>Annotator</th>
<th></th>
</tr>
</thead>
<tbody data-bind='foreach: workers'>
<tr>
<td class='vertical__middle' data-bind='text: ($index()+1)'></td>
<td class='text-capitalize vertical__middle' data-bind='text: fullname()' style='white-space: pre-wrap;'></td>
<td>
<span data-bind='if: selector() == false'>
<a class='btn btn-success' data-bind='click: $parent.selectorBtn'>
<span aria-hidden='true' class='glyphicon glyphicon-plus-sign'></span>
</a>
</span>
<span data-bind='if: selector() == true'>
<a class='btn btn-danger' data-bind='click: $parent.selectorBtn'>
<span aria-hidden='true' class='glyphicon glyphicon-minus-sign'></span>
</a>
</span>
</td>
<td>
<span data-bind='if: annotator() == false'>
<a class='btn btn-success' data-bind='click: $parent.annotatorBtn'>
<span aria-hidden='true' class='glyphicon glyphicon-plus-sign'></span>
</a>
</span>
<span data-bind='if: annotator() == true'>
<a class='btn btn-danger' data-bind='click: $parent.annotatorBtn'>
<span aria-hidden='true' class='glyphicon glyphicon-minus-sign'></span>
</a>
</span>
</td>
</tr>
</tbody>
</table>
</div>
