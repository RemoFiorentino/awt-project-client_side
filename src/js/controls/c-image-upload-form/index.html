<span>
<div class='well col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1'>
<fieldset>
<legend class='text-center'>Image Upload</legend>
<form>
<div class='form-group' data-bind='css: {&#39;has-error&#39;: errors()[&#39;others&#39;]}'>
<h5 class='help-block text-center' data-bind='text: errors()[&#39;others&#39;]' id='login-form_field_error'></h5>
</div>
<div class='form-group' data-bind='css: {&#39;has-error&#39;: errors()[&#39;image&#39;]}'>
<label class='control-label' data-bind='css: {active: fields()[&#39;image&#39;]}, attr: {&#39;data-error&#39;: errors()[&#39;image&#39;]}' for='image-upload-form_field_0'>Upload a picture!:</label>
<input aria-describedby='image-upload-form_field_0_error' class='form-control validate btn btn-default' data-bind='event: {change: fileUpload}, value: fields()[&#39;image&#39;]' id='image-upload-form_field_0' type='file'>
<span class='help-block' data-bind='text: errors()[&#39;image&#39;]' id='image-upload-form_field_0_error'></span>
</div>
<div>
<img class='img-responsive margin__center' data-bind='attr: {src: photoUrl()}'>
</div>
</form>
<div class='row'>
<div class='text-center margin__top--20px'>
<a class='btn btn-primary' data-bind='click: trigger.bind($data, &#39;image-upload-submit&#39;)'>
SUBMIT
</a>
<br>
<p class='margin__top--10px'>
I want to select workers,
<a data-bind='click: trigger.bind($data,&#39;worker-select-go&#39;)'>
Select Worker
</a>
</p>
<hr class='separator margin__center'>
</div>
</div>
</fieldset>
</div>
</span>
<span>
<div class='well col-sm-10 col-sm-offset-1'>
<div data-bind='foreach: imagesArray'>
<div class='panel panel-default col-sm-6 col-md-4 col-lg-3'>
<div class='panel-heading text-right'>
<a data-bind='click: $parent.delete'>
<span aria-hidden='true' class='glyphicon glyphicon-remove'></span>
</a>
</div>
<div class='panel-body'>
<a data-bind='click: $parent.show'>
<img class='img-responsive center-block img-thumbnail height__max--170 height__min--170 width__max--170 width__min--170' data-bind='attr:{src: &#39;http://awt.ifmledit.org&#39; + canonical}'>
</a>
</div>
</div>
</div>
</div>
</span>
<div aria-hidden='true' aria-labelledby='myModalLabel' class='modal fade' data-bind='if: modalUrl() != undefined' id='imagemodal' role='dialog' tabindex='-1'>
<div class='modal-dialog'>
<div class='modal-content'>
<div class='modal-body'>
<button class='close' data-dismiss='modal' type='button'>
<span aria-hidden='true' class='glyphicon glyphicon-remove'></span>
<span class='sr-only'>Close</span>
</button>
<br>
<img class='imagepreview' data-bind='attr:{src: &#39;http://awt.ifmledit.org&#39; + modalUrl()}' style='width: 100%;'>
</div>
</div>
</div>
</div>
