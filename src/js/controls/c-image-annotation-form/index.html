<h3>image-annotation-form</h3>
<form>
    <div class="form-group" data-bind="css: {'has-error': errors()['annotation']}">
        <label for="image-annotation-form_field_0" data-bind="css: {active: fields()['annotation']}, attr: {'data-error': errors()['annotation']}" class="control-label">annotation</label>
        <input id="image-annotation-form_field_0" data-bind="value: fields()['annotation']" type="text" class="form-control validate" aria-describedby="image-annotation-form_field_0_error">
        <span id="image-annotation-form_field_0_error" class="help-block" data-bind="text: errors()['annotation']"></span>
    </div>
</form>
<div class="row">
    <a class="col-xs-2 btn btn-primary" data-bind="click: trigger.bind($data, 'on-image-annotation-submit')">on-image-annotation-submit</a>
</div>
