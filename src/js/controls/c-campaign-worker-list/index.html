<h3>campaign-worker-list</h3>
<table class="table table-hover table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th>accepted</th>
            <th>annotated</th>
            <th>available</th>
            <th>rejected</th>
            <th>type</th>
            <th>actions</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: items">
        <tr data-bind="click: $parent.select">
            <td data-bind="text: id"></td>
            <td data-bind="text: $data['accepted']" style="white-space: pre-wrap;"></td>
            <td data-bind="text: $data['annotated']" style="white-space: pre-wrap;"></td>
            <td data-bind="text: $data['available']" style="white-space: pre-wrap;"></td>
            <td data-bind="text: $data['rejected']" style="white-space: pre-wrap;"></td>
            <td data-bind="text: $data['type']" style="white-space: pre-wrap;"></td>
            <td>
                <a class="waves-effect waves-light btn cyan" data-bind="click: $parent.trigger.bind($data, 'go-to-image-selection'), clickBubble: false">go-to-image-selection</a>
                <a class="waves-effect waves-light btn cyan" data-bind="click: $parent.trigger.bind($data, 'go-to-image-annotation'), clickBubble: false">go-to-image-annotation</a>
            </td>
        </tr>
    </li>
    </tbody>
</table>
