<h3>list-campaign</h3>
<table class="table table-hover table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th>campaign-edit</th>
            <th>campaign-name</th>
            <th>campaign-next_action</th>
            <th>campaign-show</th>
            <th>campaign-state</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: items">
        <tr data-bind="click: $parent.select">
            <td data-bind="text: id"></td>
            <td data-bind="text: $data['campaign-edit']" style="white-space: pre-wrap;"></td>
            <td data-bind="text: $data['campaign-name']" style="white-space: pre-wrap;"></td>
            <td data-bind="text: $data['campaign-next_action']" style="white-space: pre-wrap;"></td>
            <td data-bind="text: $data['campaign-show']" style="white-space: pre-wrap;"></td>
            <td data-bind="text: $data['campaign-state']" style="white-space: pre-wrap;"></td>
        </tr>
    </li>
    </tbody>
</table>
